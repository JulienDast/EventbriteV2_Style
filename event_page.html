<!DOCTYPE html>
<html>
    <head>
      <title>Page évènement</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    
    <div class="event-page container">
      <h1>Identifiant de l'évènement</h1>
    <div class="row">
      <div class="left col-8">
        <img src="https://www.referenseo.com/wp-content/uploads/2019/03/image-attractive.jpg" class="img-fluid" alt="Image / photo de l'évènement">
        <div class="event-id">
        </div>
        <div class="event-title">
          <h2>Nom de l'évènement</h2>
          <h3  class="fw-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"/>
            <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/></svg>
            Lieu de l'évènement
          </h3>
        </div>
        <div class="event-description">
          <h4>Description de l'évènement</h4>
        </div>    
      </div>
      <div class="right col-4">
        <div class="card" style="width: 100%;">
          <img src="https://img.freepik.com/vecteurs-libre/hand-with-pen-mark-calendar_1325-126.jpg?w=360" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Prénom et nom de l'organisateur</h5>
            <p class="card-text">Adresse email de l'organisateur</p>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">S'inscrire à l'évènement</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
